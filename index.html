<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FINA Track - Where Finance Meets Clarity.">
    <title>FINA Track | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'sans-serif'] },
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; background: #f8fafc; }
        .dark body { background: #0f172a; }
        #root { min-height: 100vh; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "recharts": "https://esm.sh/recharts@2.15.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="dark:bg-slate-900 transition-colors duration-300">
    <div id="root">
        <div style="display:flex; flex-direction:column; justify-content:center; align-items:center; height:100vh; font-family:sans-serif; color:#6366f1;">
            <div style="font-weight:900; font-size:24px; margin-bottom:10px; letter-spacing: 2px;">FINA TRACK</div>
            <div id="loader-status" style="font-size:12px; color:#94a3b8; font-weight:bold; text-transform:uppercase;">Booting System...</div>
        </div>
    </div>
    
    <script type="module">
      window.addEventListener('error', function(e) {
        console.error('FINA Track Boot Error:', e.message);
        const status = document.getElementById('loader-status');
        if (status) {
            status.innerText = 'Initialization Error - Check Console';
            status.style.color = '#ef4444';
        }
      });
    </script>

    <script type="module" src="https://esm.sh/run-tsx"></script>
    <script type="text/tsx" src="./index.tsx"></script>
</body>
</html>
